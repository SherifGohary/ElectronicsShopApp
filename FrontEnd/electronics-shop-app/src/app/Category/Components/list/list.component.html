<div class="container-fluid">
    <div class="row header">
        <div class="col-md-10">
            <h3>Categories</h3>
        </div>
        <div class="col-md-2">
            <a routerLink="/category/add" 
            class="btn btn-dark btn-block">Add Category</a>
        </div>
    </div>

<kendo-grid
[data]="gridView" 
[pageSize]="pageSize"
[skip]="skip"
[scrollable]="'none'"
[columnMenu]="true"
[filter]="state.filter"
[filterable]="true"
[sortable]="true"
[pageable]="true"
(dataStateChange)="dataStateChange($event)"
(pageChange)="pageChange($event)"
>

<kendo-grid-column media="(max-width: 768px)" title="Category Name">
    <ng-template kendoGridCellTemplate let-dataItem>
        <dl>
            <dt>Category Name</dt>
            <dd>{{dataItem.name}}</dd>

        </dl>
    </ng-template>
</kendo-grid-column>

<kendo-grid-column field="name" title="Category Name" class="width130px" media="md">
</kendo-grid-column>

<kendo-grid-column field="" title="" class="width180px" [filterable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
        <span>
            <a routerLink="/category/detail/{{dataItem.id}}"><i class="fa fa-eye"></i></a>
        </span>
        &nbsp;
        <span>
            <a routerLink="/category/edit/{{dataItem.id}}"><i class="fa fa-edit"></i></a>
        </span>
    </ng-template>
</kendo-grid-column>

</kendo-grid>
</div>
