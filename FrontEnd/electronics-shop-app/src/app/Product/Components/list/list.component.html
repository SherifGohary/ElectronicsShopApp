<div class="container-fluid">
    <div class="row header">
        <div class="col-md-10">
            <h3>Products</h3>
        </div>
        <div class="col-md-2">
            <a routerLink="/product/add" 
            class="btn btn-dark btn-block">Add Product</a>
        </div>
    </div>

<kendo-grid
[data]="gridView" 
[pageSize]="pageSize"
[skip]="skip"
[scrollable]="'none'"
[columnMenu]="true"
[filter]="state.filter"
[filterable]="true"
[sortable]="true"
[pageable]="true"
(dataStateChange)="dataStateChange($event)"
(pageChange)="pageChange($event)"
>

<kendo-grid-column field="name" media="(max-width: 768px)" title="Product Name">
    <ng-template kendoGridCellTemplate let-dataItem>
        <dl>
            <dt>Product Name</dt>
            <dd>{{dataItem.name}}</dd>

        </dl>
    </ng-template>
</kendo-grid-column>

<kendo-grid-column field="name" title="Name" class="width130px" media="md">
</kendo-grid-column>

<kendo-grid-column field="price" title="Price" class="width130px" media="md">
</kendo-grid-column>

<kendo-grid-column field="discount" title="Discount" class="width130px" media="md">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.discount}}%
    </ng-template>
</kendo-grid-column>

<kendo-grid-column field="count" title="Count" class="width130px" media="md">
</kendo-grid-column>

<kendo-grid-column field="categoryName" title="Category Name" class="width130px" media="md">
</kendo-grid-column>

<kendo-grid-column field="" title="" class="width180px" [filterable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
        <span>
            <a routerLink="/product/detail/{{dataItem.id}}"><i class="fa fa-eye"></i></a>
        </span>
        &nbsp;
        <span>
            <a routerLink="/product/edit/{{dataItem.id}}"><i class="fa fa-edit"></i></a>
        </span>
    </ng-template>
</kendo-grid-column>

<kendo-grid-column field="" title="" class="width180px" [filterable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
        <span>
            <a routerLink="/order/add/{{dataItem.id}}" class="btn btn-light">Order</a>
        </span>
    </ng-template>
</kendo-grid-column>

</kendo-grid>
</div>
