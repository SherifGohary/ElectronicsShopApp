<div class="container-fluid">

    <section class="editor-section">
        <form role="form" [formGroup]="editorForm">
            <!-- Product Name -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Product Name
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="text" *ngIf="canEdit()" class="form-control" #name 
                        formControlName="name">
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.name}}</label>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['name'].hasError('required' ) )&&
                                   (editorForm.controls['name'].touched || 
                                    editorForm.controls['name'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Product Price -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Price
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="number" *ngIf="canEdit()" class="form-control" #price 
                        formControlName="price">
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.price}}</label>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['price'].hasError('required' ) )&&
                                   (editorForm.controls['price'].touched || 
                                    editorForm.controls['price'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product discount -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Discount
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="number" *ngIf="canEdit()" class="form-control" #discount 
                        formControlName="discount">
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.discount}}</label>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['discount'].hasError('required' ) )&&
                                   (editorForm.controls['discount'].touched || 
                                    editorForm.controls['discount'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product twoPiecesDiscount -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Two Pieces Discount
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="number" *ngIf="canEdit()" class="form-control" #twoPiecesDiscount 
                        formControlName="twoPiecesDiscount">
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.twoPiecesDiscount}}</label>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['twoPiecesDiscount'].hasError('required' ) )&&
                                   (editorForm.controls['twoPiecesDiscount'].touched || 
                                    editorForm.controls['twoPiecesDiscount'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product count -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Count
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="number" *ngIf="canEdit()" class="form-control" #count 
                        formControlName="count">
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.count}}</label>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['count'].hasError('required' ) )&&
                                   (editorForm.controls['count'].touched || 
                                    editorForm.controls['count'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product description -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Description
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <textarea *ngIf="canEdit()" #description class="form-control" formControlName="description"
                        placeholder="add product description..."></textarea>
                
                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.description}}</label>
                    </div>
                </div>
            </div>

            <!-- Product categoryId -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Category
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <kendo-dropdownlist #bankId [data]="categories" [filterable]="true"
                            [textField]="'name'" [valueField]="'id'" [valuePrimitive]="true" selected
                            [kendoDropDownFilter]="filterSettings" id="categoryId" class="height38 width-100-per"
                            formControlName="categoryId" [disabled]="id != undefined" (valueChange)="categoryValueChanged($event)">
                        </kendo-dropdownlist>
                
                        <div class="text-danger" 
                        *ngIf="(editorForm.controls['categoryId'].hasError('required' ) )&&
                                   (editorForm.controls['categoryId'].touched || 
                                    editorForm.controls['categoryId'].dirty)">
                            required field.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-4">
                    <button *ngIf="canEdit()" type="submit" (click)="save()"
                        [disabled]="!editorForm.valid || isProccessing" class="btn btn-secondary">
                        <i class="fa fa-floppy-o verticalLine"></i> Save
                    </button>
                    &nbsp;
                    <button (click)="goToBack()" class="btn btn-secondary">
                        <i class="fa fa-undo"></i> Back
                    </button>
                </div>
            </div>

        </form>
    </section>
</div>
